version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://plana:plana@postgres:5432/plana
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_BACKEND=local
      - STORAGE_LOCAL_PATH=/app/data/documents
      - VECTOR_CHROMA_PERSIST_PATH=/app/data/chroma
    volumes:
      - ./data:/app/data
      - ./prompts:/app/prompts
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["celery", "-A", "plana.tasks", "worker", "-l", "INFO"]
    environment:
      - DATABASE_URL=postgresql+asyncpg://plana:plana@postgres:5432/plana
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_BACKEND=local
      - STORAGE_LOCAL_PATH=/app/data/documents
      - VECTOR_CHROMA_PERSIST_PATH=/app/data/chroma
    volumes:
      - ./data:/app/data
    depends_on:
      - postgres
      - redis
      - api

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=plana
      - POSTGRES_PASSWORD=plana
      - POSTGRES_DB=plana
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plana"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
