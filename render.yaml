# Render Blueprint for Plana.AI Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: plana-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && pip install -e .
    startCommand: uvicorn plana.api.app:create_app --factory --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: PLANA_ENV
        value: production
    healthCheckPath: /health
    autoDeploy: true
